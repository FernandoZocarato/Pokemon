<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="font-family: 'Montserrat', sans-serif; background: #eceeee;">
  <div class="container container-sm d-flex justify-content-center p-5">
    <div class="w-50">
      <div class="form-group mb-2">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12">
            <input type="text" id="pokesearch" placeholder="Digite o Pokémon" class="form-control">
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <button id="search" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Pesquisar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div id="modal-title"></div>  
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="rounded-circle" style="margin: 0 180px 0 180px;" id="imgModal"></div> <style></style>
        <div id="info"></div>
        <span class="text-black-50">Evolutions:<div id="infoImage"></div></span>
        
      </div>
      <div></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div> 

  <div class="container">
    <div class="screen row row-cols-4 gap-5 justify-content-center">
      <div class="col shadow p-3 mb-5 bg-body rounded bg-white" id="li1">

        <div id="div1" class="card-body"></div>
      </div>

      </div>

        <div id="div4" class="m-2"></div>
      </div>
      <div class="col shadow p-3 mb-5 bg-body rounded bg-white" id="li5">
        <div id="img5" class=" m-3 rounded-circle"></div>
        <div id="div5" class="card-body"></div>
      </div>
      <div class="col rounded bg-white shadow p-3 mb-5 bg-body" id="li6">
        <div id="img6" class=" m-3 rounded-circle"></div>
        <div id="div6" class="card-body"></div>
      </div>
    </div>
  </div>
